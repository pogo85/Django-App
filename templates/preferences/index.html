{% extends 'Base/base.html' %}

{% block content %}
    <div class="container mt-3">
        <h5>Preferred Currency</h5>
        <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                {% for currency in currency_data%}
                    <option>{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input type="submit" class="btn btn-outline-secondary" value="Set">
            </div>
        </div>
        </form>
    </div>
    <hr/>
    {% include 'Base/_messages.html' %}
{% endblock %}
